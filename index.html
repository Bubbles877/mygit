<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剣で斬る！ - Three.js 3D Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 2px 2px 4px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff, 1px 1px 2px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 10;
        }

        #crosshair {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            box-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>スコア: <span id="score">0</span></div>
        <div style="font-size: 18px; margin-top: 5px;">コンボ: <span id="combo">0</span></div>
    </div>
    <div id="instructions">
        マウスを素早く動かして的を斬れ！（Three.js 3D版）
    </div>
    <div id="crosshair"></div>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // ゲーム状態
        let score = 0;
        let combo = 0;
        let comboTimer = 0;

        // マウス追跡
        const mouse = {
            x: 0,
            y: 0,
            prevX: 0,
            prevY: 0,
            trail: []
        };

        // シーン、カメラ、レンダラーの設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        scene.fog = new THREE.Fog(0x0a0a1a, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 8);
        camera.lookAt(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // 鋭い斬撃音
        function playSlashSound() {
            const oscillator1 = audioCtx.createOscillator();
            const oscillator2 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator1.type = 'square';
            oscillator2.type = 'sawtooth';

            oscillator1.frequency.setValueAtTime(2000, audioCtx.currentTime);
            oscillator1.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.08);

            oscillator2.frequency.setValueAtTime(3000, audioCtx.currentTime);
            oscillator2.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.08);

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);

            oscillator1.start(audioCtx.currentTime);
            oscillator2.start(audioCtx.currentTime);
            oscillator1.stop(audioCtx.currentTime + 0.08);
            oscillator2.stop(audioCtx.currentTime + 0.08);
        }

        function playHitSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.15);

            gainNode.gain.setValueAtTime(0.7, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        // 照明
        const ambientLight = new THREE.AmbientLight(0x404060, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // 背景グリッド
        const gridHelper = new THREE.GridHelper(50, 50, 0x0096c8, 0x0096c8);
        gridHelper.position.y = 0;
        gridHelper.material.opacity = 0.3;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // 地面
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x0f0f2e,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 3Dカプセル形状の敵
        class Target3D {
            constructor() {
                // カプセル形状を作成（シリンダー + 2つの半球）
                const group = new THREE.Group();

                const cylinderGeometry = new THREE.CylinderGeometry(0.6, 0.6, 2, 32);
                const sphereGeometry = new THREE.SphereGeometry(0.6, 32, 32);

                this.material = new THREE.MeshStandardMaterial({
                    color: 0xff3366,
                    emissive: 0xff3366,
                    emissiveIntensity: 0.3,
                    roughness: 0.3,
                    metalness: 0.7
                });

                const cylinder = new THREE.Mesh(cylinderGeometry, this.material);
                const topSphere = new THREE.Mesh(sphereGeometry, this.material);
                const bottomSphere = new THREE.Mesh(sphereGeometry, this.material);

                topSphere.position.y = 1;
                bottomSphere.position.y = -1;

                cylinder.castShadow = true;
                topSphere.castShadow = true;
                bottomSphere.castShadow = true;

                group.add(cylinder);
                group.add(topSphere);
                group.add(bottomSphere);

                this.mesh = group;
                this.mesh.position.set(0, 2.6, 0);

                this.basePosition = new THREE.Vector3(0, 2.6, 0);
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.health = 3;
                this.hitCooldown = 0;
                this.shakeAmount = 0;

                // グローエフェクト
                const glowGeometry = new THREE.SphereGeometry(1.5, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff3366,
                    transparent: true,
                    opacity: 0.15
                });
                this.glow = new THREE.Mesh(glowGeometry, glowMaterial);
                this.mesh.add(this.glow);

                scene.add(this.mesh);
            }

            updateColor() {
                let color;
                if (this.health >= 3) color = 0xff3366;
                else if (this.health === 2) color = 0xff9933;
                else color = 0xffff33;

                this.material.color.setHex(color);
                this.material.emissive.setHex(color);
                this.glow.material.color.setHex(color);
            }

            update() {
                // 位置更新
                this.mesh.position.add(this.velocity);

                // 摩擦
                this.velocity.multiplyScalar(0.9);

                // ベース位置に戻る力
                const returnForce = this.basePosition.clone().sub(this.mesh.position).multiplyScalar(0.08);
                this.velocity.add(returnForce);

                // シェイク
                if (this.shakeAmount > 0) {
                    this.mesh.position.x += (Math.random() - 0.5) * this.shakeAmount * 0.1;
                    this.mesh.position.y += (Math.random() - 0.5) * this.shakeAmount * 0.1;
                    this.shakeAmount *= 0.85;
                }

                if (this.hitCooldown > 0) {
                    this.hitCooldown--;
                }

                this.updateColor();
            }

            hit(direction, power) {
                if (this.hitCooldown > 0) return false;

                this.health--;
                if (this.health <= 0) {
                    this.respawn();
                    return true;
                }

                // ノックバック（奥方向）
                const knockback = new THREE.Vector3(0, 0, -1).multiplyScalar(power * 0.5);
                knockback.add(direction.clone().multiplyScalar(power * 0.2));
                this.velocity.add(knockback);

                this.shakeAmount = 1;
                this.hitCooldown = 10;

                // カメラシェイク
                cameraShake.amount = 0.3;

                return true;
            }

            respawn() {
                this.mesh.position.copy(this.basePosition);
                this.velocity.set(0, 0, 0);
                this.health = 3;
                this.hitCooldown = 30;
            }
        }

        const target = new Target3D();

        // パーティクルシステム
        const particles = [];
        const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);

        class Particle3D {
            constructor(position, color, velocity) {
                const material = new THREE.MeshBasicMaterial({ color: color });
                this.mesh = new THREE.Mesh(particleGeometry, material);
                this.mesh.position.copy(position);
                this.velocity = velocity.clone();
                this.life = 1.0;

                scene.add(this.mesh);
            }

            update() {
                this.mesh.position.add(this.velocity);
                this.velocity.y -= 0.02; // 重力
                this.velocity.multiplyScalar(0.98);
                this.life -= 0.015;

                this.mesh.material.opacity = this.life;
                this.mesh.material.transparent = true;

                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    return false;
                }
                return true;
            }
        }

        // 剣の軌跡
        const swordTrails = [];
        class SwordTrail {
            constructor(start, end) {
                const points = [start.clone(), end.clone()];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.8,
                    linewidth: 3
                });

                this.line = new THREE.Line(geometry, material);
                this.life = 1.0;
                scene.add(this.line);
            }

            update() {
                this.life -= 0.05;
                this.line.material.opacity = this.life * 0.8;

                if (this.life <= 0) {
                    scene.remove(this.line);
                    return false;
                }
                return true;
            }
        }

        // Raycaster（マウスと3D空間の変換）
        const raycaster = new THREE.Raycaster();
        const mouseNDC = new THREE.Vector2();

        // カメラシェイク
        const cameraShake = { amount: 0, basePosition: camera.position.clone() };

        // マウスイベント
        let lastSlashPosition = null;

        window.addEventListener('mousemove', (e) => {
            mouse.prevX = mouse.x;
            mouse.prevY = mouse.y;
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            // NDC座標に変換
            mouseNDC.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouseNDC.y = -(e.clientY / window.innerHeight) * 2 + 1;

            // カーソル位置更新
            const crosshair = document.getElementById('crosshair');
            crosshair.style.left = e.clientX + 'px';
            crosshair.style.top = e.clientY + 'px';

            // マウス軌跡を記録
            mouse.trail.push({
                x: e.clientX,
                y: e.clientY,
                time: Date.now()
            });

            const now = Date.now();
            mouse.trail = mouse.trail.filter(p => now - p.time < 150);

            // 速度計算
            const dx = mouse.x - mouse.prevX;
            const dy = mouse.y - mouse.prevY;
            const speed = Math.sqrt(dx * dx + dy * dy);

            // 速い動きの時に斬撃判定
            if (speed > 10) {
                checkSlash();
            }
        });

        // 斬撃判定
        function checkSlash() {
            if (target.hitCooldown > 0) return;

            raycaster.setFromCamera(mouseNDC, camera);
            const intersects = raycaster.intersectObject(target.mesh, true);

            if (intersects.length > 0) {
                const dx = mouse.x - mouse.prevX;
                const dy = mouse.y - mouse.prevY;
                const speed = Math.sqrt(dx * dx + dy * dy);

                const direction = new THREE.Vector3(dx, -dy, 0).normalize();

                const hit = target.hit(direction, speed * 0.1);

                if (hit) {
                    // スコア
                    combo++;
                    comboTimer = 120;
                    score += 10 * combo;

                    // 3Dパーティクル生成
                    const hitPoint = intersects[0].point;
                    for (let i = 0; i < 40; i++) {
                        const velocity = new THREE.Vector3(
                            (Math.random() - 0.5) * 0.5,
                            Math.random() * 0.5,
                            (Math.random() - 0.5) * 0.5
                        );
                        particles.push(new Particle3D(hitPoint, target.material.color.getHex(), velocity));
                    }

                    // 青白いパーティクル
                    for (let i = 0; i < 20; i++) {
                        const velocity = new THREE.Vector3(
                            (Math.random() - 0.5) * 0.4,
                            Math.random() * 0.4,
                            (Math.random() - 0.5) * 0.4
                        );
                        particles.push(new Particle3D(hitPoint, 0x00ffff, velocity));
                    }

                    // 剣の軌跡
                    if (lastSlashPosition) {
                        swordTrails.push(new SwordTrail(lastSlashPosition, hitPoint));
                    }
                    lastSlashPosition = hitPoint.clone();

                    // サウンド
                    playHitSound();
                    playSlashSound();
                }
            }
        }

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            // カメラシェイク
            if (cameraShake.amount > 0) {
                camera.position.x = cameraShake.basePosition.x + (Math.random() - 0.5) * cameraShake.amount;
                camera.position.y = cameraShake.basePosition.y + (Math.random() - 0.5) * cameraShake.amount;
                cameraShake.amount *= 0.85;
            } else {
                camera.position.copy(cameraShake.basePosition);
            }

            // コンボタイマー
            if (comboTimer > 0) {
                comboTimer--;
                if (comboTimer === 0) {
                    combo = 0;
                }
            }

            // 的の更新
            target.update();

            // パーティクルの更新
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }

            // 剣の軌跡の更新
            for (let i = swordTrails.length - 1; i >= 0; i--) {
                if (!swordTrails[i].update()) {
                    swordTrails.splice(i, 1);
                }
            }

            // UI更新
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo > 1 ? combo + 'x' : '0';

            renderer.render(scene, camera);
        }

        // リサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
